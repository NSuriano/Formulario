<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro</title>
  <link rel="stylesheet" href="style-formulario.css" />
</head>

<body>
  <main>
    <h1>Formulario de Registro</h1>

    <form method="post" action='https://register-demo.freecodecamp.org'>

      <fieldset>
        <label for="first-name">Nombre: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Apellido: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Nueva contraseña: <input id="new-password" name="new-password" type="password"
            pattern="[A-Za-z0-9]+{8,}" required  title="Utilize mayúsculas y Mimúsculas, números del 0 al 9" /></label>
      </fieldset>

      <fieldset class="radio">
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" />
          Cuenta Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" />
          Cuenta Negocio</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" chequed /> Acepto
          los <a href="https://www.freecodecamp.org/news/terms-of-service/">términos y condiciones</a>
        </label>
      </fieldset>

      <fieldset>
        <label for="profile-picture">foto de perfil: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Edad: <input id="age" type="number" name="age" min="13" max="120" /></label>
        
        <label for="referrer">Cómo nos conociste?
          <select id="referencia" name="referencia">
            <option value="">(seleccione opción)</option>
            <option value="1"> Noticias de freeCodeCamp </option>
            <option value="2">canal de youtube freeCodeCamp</option>
            <option value="3">Foro de freeCodeCamp</option>
            <option value="4">Otro</option>
          </select>
        </label>
        <label for="bio">biografia:
          <textarea id="bio" name="bio" rows="10" cols="30" placeholder="Cuentanos sobre ti..."></textarea>
        </label>
      </fieldset>

      <button id="enviar" value="Submit">Enviar</button>

    </form>
  </main>
</body>

</html>
